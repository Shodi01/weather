<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="./styles.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div id="app">
      <div class="container">
        <div class="weather-app">
          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  class="form-control form-control"
                  type="search"
                  placeholder="Enter a city..."
                  autofocus="on"
                  autocomplete="off"
                  id="search-city"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-outline-info shadow-sm w-100"
                />
              </div>
              <div class="col-3">
                <button
                  class="btn btn-outline-success w-100"
                  id="current-location-button"
                >
                  Current
                </button>
              </div>
            </div>
          </form>
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li><span id="date"></span></li>
              <li id="climate"></li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="media/cloud-solid.svg"
                  alt="Clear"
                  id="icon"
                  class="float-left"
                />
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>
                  <strong id="temperature"></strong
                  ><span class="units"> Â°C</span>
                </li>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <footer>
          <a href="https://github.com/Shodi01/weather" target="_blank"
            >Repository</a
          >
          by L Moshodi
        </footer>
      </div>
    </div>

    <script src="./java.js" type="module"></script>
  </body>
</html>
